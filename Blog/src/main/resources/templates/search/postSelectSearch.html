<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog App</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" th:href="@{/}" class="brand-logo">Home</a>
        <ul class="right hide-on-med-and-down">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>


<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>
            <h1 class="header center teal-text text-lighten-2">Searching</h1>
            <div class="row center">
                <h5 class="header col s12 black-text">Search posts by: </h5>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="section">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m6">
                <div class="icon-block">
                    <h2 class="center brown-text"><a th:href="@{/search/posts/tags}"><i class="material-icons">search</i></a></h2>
                    <h5 class="center">Search by tag</h5>
                </div>
            </div>

            <div class="col s12 m6">
                <div class="icon-block">
                    <h2 class="center brown-text"><a th:href="@{/search/posts/author-content}"><i class="material-icons">search</i></a></h2>
                    <h5 class="center">Search by author or content</h5>
                </div>
            </div>

        </div>
    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>
</html>
