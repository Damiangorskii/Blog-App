<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog App</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" th:href="@{/}" class="brand-logo">Home</a>
        <ul class="right hide-on-med-and-down">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/statistics}">Statistics</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/statistics}">Statistics</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>



<div class="container">
    <div class="section">

        <div class="col s12 m6">
            <div class="icon-block">
                <h2 class="center brown-text"><a th:href="@{/search/comments}"><i class="material-icons">search</i></a></h2>
                <h5 class="center">Search another comment</h5>
            </div>
        </div>
        <br><br>

        <div th:if= "${comments != null}">

            <h4><span th:text="${comments.get(0).getUsername()}"></span> comments</h4>

            <th:block th:each="comment : ${comments}">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title" th:text="${comment.getUsername()}"></span>
                                <p th:text="${comment.getCommentContent()}"></p>
                            </div>
                            <div class="card-action">
                                <a th:href="@{/comment/delete/{id}(id=${comment.getId()})}">Delete</a>
                                <a th:href="@{/comment/edit/{id}(id=${comment.getId()})}">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <div th:if= "${comments == null}">
            <h4>This user has no comments</h4>
        </div>


    </div>
</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
