<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog App</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="white" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" th:href="@{/}" class="brand-logo">Home</a>
        <ul class="right hide-on-med-and-down">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/statistics}">Statistics</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a th:href="@{/post/posts}">Posts</a></li>
            <li><a th:href="@{/comment/comments}">Comments</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/statistics}">Statistics</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>



<div class="container">
    <div class="section">

        <h4>Posts</h4>
        <br>


        <form th:action="@{/post/create}">
            <button class="btn waves-effect waves-light" type="submit" value="Submit" name="action">Add new post
                <i class="material-icons right">add</i>
            </button>
        </form>
        <br><br>

        <th:block th:each="post : ${posts}">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title" th:text="${post.authors}"></span>
                            <p th:text="${post.postContent}"></p>
                            <br>
                            Tags: <span th:text="${post.tags}"></span>
                        </div>
                        <div class="card-action">
                            <a th:href="@{/post/detail/{id}(id=${post.getId()})}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>


    </div>
</div>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
